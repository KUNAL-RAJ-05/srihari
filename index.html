<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff6b9d, #ffa07a, #ff8fab);
    background-size: 200% 200%;
    animation: gradientShift 8s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.content {
    text-align: center;
}

.big-heart {
    font-size: 80px;
    animation: heartBeat 1.5s infinite;
}

@keyframes heartBeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

h1 {
    font-size: 48px;
    color: white;
}

.name {
    font-size: 56px;
    color: rgba(255,255,255,0.85);
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

/* YES button */
.yes-btn {
    padding: 18px 45px;
    font-size: 20px;
    font-weight: 600;
    border-radius: 50px;
    background: #2d2d2d;
    color: white;
    text-decoration: none;
    transition: 0.3s;
}

.yes-btn:hover {
    transform: scale(1.05);
}

/* NO button */
#noBtn {
    padding: 18px 45px;
    font-size: 20px;
    font-weight: 600;
    border-radius: 50px;
    background: rgba(255,255,255,0.3);
    color: white;
    border: 2px solid rgba(255,255,255,0.5);
    cursor: pointer;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="heart" style="left:10%">üíï</div>
<div class="heart" style="left:25%">üíï</div>
<div class="heart" style="left:40%">üíï</div>
<div class="heart" style="left:55%">üíï</div>
<div class="heart" style="left:70%">üíï</div>
<div class="heart" style="left:85%">üíï</div>

<div class="container">
    <div class="content">
        <div class="big-heart">‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine</h1>
        <div class="name">Sudiksha?</div>

        <div class="buttons">
            <!-- PURE HTML REDIRECTION -->
            <a href="celebration.html" class="yes-btn">Yes! ‚ù§Ô∏è</a>
            <button id="noBtn">No</button>
        </div>
    </div>
</div>

<script>
/* Only fun NO button logic */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
</script>

</body>
</html>
