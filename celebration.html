<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yay! üéâ</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff6b9d, #ffa07a, #ff8fab);
    background-size: 200% 200%;
    animation: gradientShift 8s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.content {
    text-align: center;
    animation: popIn 1s ease;
}

@keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.celebration-emoji {
    font-size: 120px;
    animation: bounce 1s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

h1 {
    font-size: 56px;
    color: white;
}

.message {
    font-size: 32px;
    color: white;
    margin-top: 15px;
}

.sub-message {
    font-size: 24px;
    color: rgba(255,255,255,0.9);
    margin-top: 10px;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="content">
        <div class="celebration-emoji">üéâ</div>
        <h1>Yay!</h1>
        <div class="message">I knew you would say yes!</div>
        <div class="sub-message">‚ù§Ô∏è Happy Valentine's Day Sudiksha! ‚ù§Ô∏è</div>
    </div>
</div>

<script>
function createConfetti() {
    const colors = ['#ff6b9d','#ffa07a','#ff1493','#ffd700','#ff69b4'];
    for (let i = 0; i < 120; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.background = colors[Math.floor(Math.random()*colors.length)];
        c.style.left = Math.random()*window.innerWidth + 'px';
        c.style.top = '-10px';
        c.style.animationDuration = (Math.random()*2+2)+'s';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}

window.onload = createConfetti;
</script>

</body>
</html>
